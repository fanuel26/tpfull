version: '3.8'

services:
  # PHP service with FPM
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-FPM
    networks:
      - app-network

  # NGINX service
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - .:/var/www
      - ./certs:/etc/ssl
    depends_on:
      - php
    networks:
      - app-network

  # MySQL service (if needed for your Laravel app)
  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql_data:
  
networks:
  app-network:
    driver: bridge
